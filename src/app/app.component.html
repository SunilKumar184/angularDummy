<table class="table table-striped table-bordered table-md row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>User Name</th>
      <th>Phone</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let group of data">
         <td>{{group.id}}</td>
         <td>{{group.name}}</td>
         <td>{{group.email}}</td>
         <td>{{group.username}}</td>
         <td>{{group.phone}}</td>
         <td>{{group.website}}</td>
     </tr>
  </tbody>
</table>
